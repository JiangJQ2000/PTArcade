{% extends "base.html" %}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ 'assets/stylesheets/custom.78a0de75.min.css' | url }}">
{% endblock %}
{% block announce %}
<p><strong style="color:#D13421;">NANOGrav 15-year data now available! Install (or update to) v0.1.2 to start using them.</strong> </p>
{% endblock %}
{% block scripts %}
  {{ super() }}
  <script src="{{ 'assets/javascripts/custom.805f8adb.min.js' | url }}"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://squidfunk.github.io/mkdocs-material/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://squidfunk.github.io/mkdocs-material/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
  </script>
{% endblock %}
