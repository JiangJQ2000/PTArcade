{% extends "base.html" %}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ 'assets/stylesheets/custom.78a0de75.min.css' | url }}">
{% endblock %}
{% block announce %}
  For updates follow us on
  <a rel="me" href="https://github.com/andrea-mitridate/PTArcade">
    <span class="twemoji github">
      {% include ".icons/fontawesome/brands/github.svg" %}
    </span>
    <strong>GitHub</strong>
  </a>
{% endblock %}
{% block scripts %}
  {{ super() }}
  <script src="{{ 'assets/javascripts/custom.805f8adb.min.js' | url }}"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://squidfunk.github.io/mkdocs-material/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://squidfunk.github.io/mkdocs-material/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
  </script>
{% endblock %}
